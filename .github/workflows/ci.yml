---
name: CI

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

concurrency:
  group: >-
    ${{
        github.workflow
    }}-${{
        github.event.pull_request.number || github.sha
    }}
  cancel-in-progress: true

jobs:
  tox:
    name: ${{ matrix.toxenv }}

    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        toxenv:
          - lint
          - podman
          - docker

    env:
      TOXENV: ${{ matrix.toxenv }}

    steps:
      - name: Grab the source from Git
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          # keep this in sync with python version from base container
          python-version: "3.8"

      - name: Install tox
        run: python -m pip install tox

      - name: Prepare ${{ env.TOXENV }} tox testenv
        run: tox --skip-missing-interpreters false --notest

      - name: Run ${{ env.TOXENV }} tox testenv
        run: tox --skip-missing-interpreters false

  check: # This job does nothing and is only used for the branch protection
    if: always()

    needs:
      - tox

    runs-on: ubuntu-latest

    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
